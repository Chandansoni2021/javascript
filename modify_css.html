<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #000;
    }
    h1 {
        font-size: 100px;
        color: rgb(88, 203, 0);
        cursor: pointer;
        text-align: center;
    }
</style>

<body>
    <h1 id="main" onmouseenter="modify()  " onmouseleave="unmodify()">Real_World_Python</h1>
</body>
<script>
    function modify() {
        document.getElementById("main").style.fontSize = "150px";
        document.getElementById("main").style.color = "pink";
        document.getElementById("main").style.transition="0.4s";
    }

    function unmodify() {
        document.getElementById("main").style.fontSize = "100px";
        document.getElementById("main").style.color="aqua";
        document.getElementById("main").style.transition="0.4s";
        
    }
</script>

</html>
