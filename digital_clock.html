<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #000;
        }
        h1 {
            font-size: 200px;
            text-align: center;
            color: rgb(156, 0, 240);
            text-shadow: 2px 2px 4px rgba(30, 0, 255, 0.5);
            font-family: vardana;
        }
    </style>
</head>
<body onload="showtime()">
    
    <h1></h1>

    <script>
        function showtime(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session="AM"
            if(h>12){
                h=h-2;
            }

            if (h>=12){
                session="PM"
            }
            h=  h<10 ?"0"+h :h;
            m=  m<10 ?"0"+m :m;
            s=  s<10  ? "0"+s:s;
            var time = h + " : " + m + " : " + s+" "+session;

            // Using querySelector to select the h1 element
            document.querySelector("h1").innerText = time;

            setTimeout(showtime, 1000);
        }
    </script>
</body>
</html>
